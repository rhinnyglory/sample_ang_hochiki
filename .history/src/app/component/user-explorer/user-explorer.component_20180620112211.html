<div class="content-wrapper">
  <!-- Small boxes (Stat box) -->
  <section class="content-header">

      <div class="row">
          <div class="col-md-6">
              <h3 style="margin-top:0;">User Explorer</h3>
          </div>
          <div class="col-md-6">
            <form #myForm="ngForm" novalidate>
                <my-date-range-picker [options]="myDateRangePickerOptions" placeholder="Select date range" (dateRangeChanged)="onDateRangeChanged($event)" 
                  (dateSelected)="onDateSelected($event)" date-format="dd MMM yyyy"
                  selDateRange={{selectedIntialDates}}></my-date-range-picker>                
            </form>
         </div>
      </div>


  </section>

  <section class="content">

      <div class="box table-responsive">
          <table class="table table-bordered">
              <tr>
                  <th (click)="sort('id')" width="11%">ID</th>
                  <th>Sessions</th>
                  <th>Avg. Eession Duration</th>
                  <th>Bounce Rate</th>
                  <th>Revenue</th>
                  <th>Transactions</th>
                  <th>Goal Conversion Rate</th>
                  <th class="text-center">Action</th>
              </tr>
             

              <tr *ngFor="let x of users | filter:filter ; let i = index">
                  <td width="11%">
                      {{x.id}}
                  </td>
                  <td>{{x.firstName}}&nbsp;{{x.lastName}}</td>
                  <td>{{x.email}}</td>
                  <td>{{x.mobile}}</td>
                  <td class="action-btn">
                      <label class="switch" *ngIf="x.email !== 'superadmin@gmail.com'">
                          <input type="checkbox"  [(ngModel)]="x.isActive" checked="x.isActive" (change)="onChange($event, x.id)">
                          <span class="slider round"></span>
                      </label>
                      <a title="Edit" [routerLink]="['edit', x.id]" class="btn btn-xs btn-primary">
                          <i class="fa fa-pencil"></i>
                      </a>
                      <span class="btn btn-xs btn-danger" *ngIf="x.email !== 'superadmin@gmail.com'">
                          <delete-confirm title="Delete" [question]="'Are you sure you want to delete?'" (onConfirm)="sendDelete($event,x)" (onCancel)="sendCancel($event)"></delete-confirm>
                      </span>
                  </td>
              </tr>
          </table>
      </div>
      <div *ngIf="showLoader" class="fa fa-spinner fa-spin" style="font-size:50px;text-align: center;
    position: absolute;top: 50%;left: 50%;"></div>
  </section>
  <!-- /.row (main row) -->
</div>
