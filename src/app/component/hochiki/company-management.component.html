<div class="content-wrapper">
    <!-- Small boxes (Stat box) -->
    <section class="content-header">
        <h1>Hochiki</h1>
        <ol class="breadcrumb">
                <li>
                  <a routerLink="/dashboard">
                    <i class="fa fa-dashboard"></i>Dashboard</a>
                </li>
                <li class="active">Hochiki</li>
              </ol>
    </section>

    <section class="content">
        <div class="box table-responsive">
            <table class="table table-bordered">
                <tr>
                    <th (click)="sort('i')" width="10%">ID<span class="glyphicon sort-icon" *ngIf="key =='i'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                    <th>Product Image</th>
                    <th (click)="sort('productName')">Product Title<span class="glyphicon sort-icon" *ngIf="key =='productName'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                    <th class="text-center">Status</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <th><input [(ngModel)]="id" placeholder="search id" class="form-control"
                        (keyup)="searchTerm(id)" width="10%"></th>
                    <th></th>
                    <th><input [(ngModel)]="productName" placeholder="search product title" class="form-control"
                        (keyup)="searchTerm(productName)"></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr *ngFor="let x of company |orderBy: key : reverse | filter:filter; let i = index">
                    <td width="10%">
                    {{x.id}}
                    </td>
                    <td><img src="{{x.image}}" class="imgsize" ></td>
                    
                    <td>{{x.productName}}</td>
                    <td class="text-center"> <div *ngIf="x.isActive === true">Active</div>
                        <div *ngIf="x.isActive === false">Inactive</div></td>
                        <td class="text-center action" width="100">
                            <a title="Edit"  [routerLink]="['edit', x.id]" ><i class="fa fa-pencil" style="font-size:20px; color:black"></i></a>
                            <!-- <a title="Delete" class="ml10" (click)="delUser(x.id)" ><i class="fa fa-trash-o" style="font-size:24px; color:black"></i></a> -->
                            <span>
                            <delete-confirm title="Delete"  [question]="'Are you sure you want to delete?'" (onConfirm)="sendDelete($event,x.id)" (onCancel)="sendCancel($event)"></delete-confirm>
                          </span>
                        </td>
                </tr>
            </table>
            <div class="view-side-form">
                <p></p>
               
            </div>
        </div>
    </section>
    <!-- /.row (main row) -->
</div>
