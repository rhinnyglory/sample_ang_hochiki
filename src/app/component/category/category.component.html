<div class="content-wrapper">
  <!-- Small boxes (Stat box) -->
  <section class="content-header">
      <h1>Category</h1>
  </section>

  <section class="content">
      <div class="box">
          <table class="table table-bordered">
              <tr>
                  <th class="text-center" (click)="sort('id')">ID<span class="glyphicon sort-icon" *ngIf="key =='id'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                  <th class="text-center">Category Image</th>
                  <th (click)="sort('name')">Category Name<span class="glyphicon sort-icon" *ngIf="key =='name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                  <th class="text-center">Status</th>
              </tr>
              <tr *ngFor="let x of category |orderBy: key : reverse | filter:filter; let i = index">
                  <td class="text-center">
                  {{x.id}}
                  </td>
                  <td class="text-center"><img src="{{x.image}}" class="imgsize" ></td>
                  
                  <td>{{x.name}}</td>
                  <td class="text-center"> <div *ngIf="x.isActive === true">Active</div>
                      <div *ngIf="x.isActive === false">Inactive</div></td>
                  <!-- <td class="text-center">
                      <a class="btn btn-sm btn-info" [routerLink]="['edit', x.id]" >Edit</a>
                      <a (click)="delUser(x.id)" class="btn btn-sm btn-danger" >Delete</a>
                  </td> -->
              </tr>
          </table>
          <div class="view-side-form">
              <p></p>
             
          </div>
      </div>
      <div *ngIf="showLoader" class="fa fa-spinner fa-spin" style="font-size:50px;text-align: center;
      position: absolute;top: 50%;left: 50%;"></div>
  </section>
  <!-- /.row (main row) -->
</div>
