

<div class="content-wrapper">
  <!-- Small boxes (Stat box) -->
  <section class="content-header">
      <h1>{{ this.title}}</h1>
      <ol class="breadcrumb">
          <li><a routerLink="/user">User Management</a></li>
          <li class="active">{{ this.title}}</li>
        </ol>
    </section>

  <section class="content">
    
      <div class="box box-primary">
          <!-- /.box-header -->
          <!-- form start -->
         
          <form  #userForm="ngForm"  (ngSubmit)="saveCompanyDetails(userForm)">
            <div class="box-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">First name<span class="astric">*</span></label>
                    <input type="text"  id="name" name="userfirstName" [(ngModel)]="product.userfirstName" class="form-control" 
                    name="name" #pname="ngModel" required/>
                    <div *ngIf="pname.errors?.required && userForm.submitted && !isValidFormSubmitted" [ngClass] = "'error'"> 
                      Product Title required. 
                     </div>
                  </div>
                
                 <div class="form-group">
                  <label for="exampleInputEmail1">Last name<span class="astric">*</span></label>
                  <input type="text"  id="name" name="userlastName" [(ngModel)]="product.userlastName" class="form-control" 
                  name="name" #pname="ngModel" required/>
                  <div *ngIf="pname.errors?.required && userForm.submitted && !isValidFormSubmitted" [ngClass] = "'error'"> 
                    Product Title required. 
                   </div>
                  </div>
                  <div class="form-group">
                      <label for="exampleInputEmail1">Email<span class="astric">*</span></label>
                      
                    <input type="email" class="form-control" id="email" placeholder="Enter Email" required name="email" [(ngModel)]="forgotmail" #email="ngModel"
                    pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$">
                    <div *ngIf="email.errors && (email.dirty || email.touched)" class="has-error">
                    <div [hidden]="!email.errors.required">
                      Email is required!
                    </div>
                    <div [hidden]="!email.errors.pattern">
                      Please enter a valid email!
                    </div>
                  </div>
               
                  </div>
                 
                  <div class="form-group">
                  
                    
                  </div>
      
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <a class="btn btn-default" routerLink="/user">Cancel</a>
              <button class="btn btn-primary" type="submit" [disabled]="!product.productName||!product.category.id||!product.image||!product.documentName">{{this.buttonTitle}}</button>
            </div>
          </form>
        </div>
        <div *ngIf="showLoader" class="fa fa-spinner fa-spin" style="font-size:50px;text-align: center;
        position: absolute;top: 50%;left: 50%;"></div>
  </section>
  <!-- /.row (main row) -->
</div>
