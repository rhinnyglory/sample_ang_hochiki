<div class="box box-primary">
    <div class="box-header with-border">
        <div class="pull-right">
            <a routerLink="/feedback" class="btn btn-sm btn-primary">Close</a>
        </div>
        <h3 class="box-title">Feedback</h3>
    </div>
    <div class="box-body box-profile">
        <h3 class="profile-username text-center">Feedback</h3>
    </div>
    <div class="box-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputName" class="col-sm-4 control-label">Name :</label>
                <div class="col-sm-6">
                    <span class="control-label">{{feedDet.name}}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-4 control-label">Customer Email :</label>
                <div class="col-sm-6">
                    <span class="control-label">{{feedDet.customerEmail}}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-4 control-label">Customer Name :</label>
                <div class="col-sm-6">
                    <span class="control-label">{{feedDet.customerName}}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-4 control-label">Type :</label>
                <div class="col-sm-6">
                    <span class="control-label">{{feedDet.type}}</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-4 control-label">Description :</label>
                <div class="col-sm-6">
                    <span class="control-label">{{feedDet.description}}</span>
                </div>
            </div>
            <!-- <div class="box-footer">
                <div class="row">
                    <div class="col-sm-offset-4 col-sm-6">
                        <a routerLink="/feedback" class="btn btn-sm btn-primary">Close</a>
                    </div>
                </div>
            </div> -->
        </form>
    </div>
</div>
