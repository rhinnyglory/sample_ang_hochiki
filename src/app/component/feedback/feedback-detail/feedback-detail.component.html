<div class="content-wrapper">

    <section class="content-header">
        <div class="row">
            <div class="col-md-6">
                <h3 style="margin-top:0;">Feedback from <b>{{feedDet.customerName | uppercase}}</b></h3>
            </div>
            <div class="col-md-6 text-right">
                <a routerLink="/feedback" class="btn btn-sm btn-primary">Close</a>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="box box-primary">

            <div class="box-body">
                <form class="form-horizontal lables">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2">Name :</label>
                        <div class="col-sm-6">
                            <span class="control-label">{{feedDet.name}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2">Customer Name :</label>
                        <div class="col-sm-6">
                            <span class="control-label">{{feedDet.customerName}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2">Customer Email :</label>
                        <div class="col-sm-6">
                            <span class="control-label">{{feedDet.customerEmail}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2">Type :</label>
                        <div class="col-sm-6">
                            <span class="control-label">{{feedDet.type}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2">Description :</label>
                        <div class="col-sm-6">
                            <span class="control-label">{{feedDet.description}}</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="loader-div" *ngIf="showLoader">
        <div class="fa fa-spinner fa-spin"></div>
    </div>
</div>
