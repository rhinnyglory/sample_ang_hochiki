<div class="content-wrapper">
    <!-- Small boxes (Stat box) -->
    <section class="content-header">

        <div class="row">
            <div class="col-md-6">
                <h3 style="margin-top:0;">Feedback</h3>
            </div>
        </div>
        <h4>Total {{count}} feedbacks.</h4>


    </section>

    <section class="content">

        <div class="box table-responsive">
            <table class="table table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Customer Email</th>
                    <th>Customer Name</th>
                    <th>Created On</th>
                    <th class="text-center">Action</th>
                </tr>
                <tr>
                    <th>
                        <input [(ngModel)]="userName" placeholder="search name..." class="form-control" (keyup)="searchTerm(userName)">
                    </th>
                    <th>
                        <input [(ngModel)]="email" placeholder="search customer email..." class="form-control" (keyup)="searchTerm(email)">
                    </th>
                    <th>
                        <input [(ngModel)]="mobile" placeholder="search customer name..." class="form-control" (keyup)="searchTerm(mobile)">
                    </th>
                    <th>
                        <input [(ngModel)]="createdOn" placeholder="search date..." class="form-control" (keyup)="searchTerm(createdOn)">
                    </th>
                    <th></th>
                </tr>

                <tr *ngFor="let x of feedList | filter:filter ; let i = index">
                    <td>{{x.name}}</td>
                    <td>{{x.customerEmail}}</td>
                    <td>{{x.customerName}}</td>
                    <td>{{x.createdOn | date: 'medium'}}</td>
                    <td class="action-btn">
                        <a title="View" [routerLink]="['view', x.id]" class="btn btn-xs btn-info">
                            <i class="fa fa-eye"></i>
                        </a>
                        <!-- <span>
                            <delete-confirm title="Delete" [question]="'Are you sure you want to delete?'" (onConfirm)="sendDelete($event,x)" (onCancel)="sendCancel($event)"></delete-confirm>
                        </span> -->
                    </td>
                </tr>
            </table>
        </div>
        <div *ngIf="showLoader" class="fa fa-spinner fa-spin" style="font-size:50px;text-align: center;
      position: absolute;top: 50%;left: 50%;"></div>
    </section>
    <!-- /.row (main row) -->
</div>
